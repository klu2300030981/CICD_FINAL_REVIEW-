name: Build and Push Docker Images

# Workflow triggers on pushes to the main branch
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual run from GitHub UI

env:
  # Docker Hub credentials
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_TAG: ${{ github.sha }} 
  # --- CRITICAL FIX: Adjusted path for doubly nested folders (Backend) ---
  BACKEND_ROOT: ./JFSD_BackendDeployment-main/JFSD_BackendDeployment-main/
  # --- CRITICAL FIX: Adjusted path for doubly nested folders (Frontend) ---
  FRONTEND_ROOT: ./JFSD_FrontendDeployment-main/JFSD_FrontendDeployment-main/

jobs:
  # =======================================================
  # JOB 1: Build and Push Backend Microservices
  # =======================================================
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build and Push: admin_service ---
      - name: Build and push admin_service
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BACKEND_ROOT }}admin_service/
          file: ${{ env.BACKEND_ROOT }}admin_service/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/admin_service:${{ env.BACKEND_TAG }}
          
      # --- Build and Push: sf_feedback_service ---
      - name: Build and push sf_feedback_service
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BACKEND_ROOT }}sf_feedback_service/
          file: ${{ env.BACKEND_ROOT }}sf_feedback_service/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/sf_feedback_service:${{ env.BACKEND_TAG }}

  # =======================================================
  # JOB 2: Build and Push Frontend
  # =======================================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # --- Build and Push: Frontend ---
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.FRONTEND_ROOT }}
          file: ${{ env.FRONTEND_ROOT }}Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/frontend:latest