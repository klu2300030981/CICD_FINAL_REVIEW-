name: Build and Push Docker Images

# Workflow triggers on pushes to the main branch
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual run from GitHub UI

env:
  # Docker Hub credentials are set using the secrets you created
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # We use the short commit hash as a unique version tag for backend services
  BACKEND_TAG: ${{ github.sha }} 

jobs:
  # =======================================================
  # JOB 1: Build and Push Backend Microservices
  # =======================================================
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Uses the secure Access Token

      # --- Build and Push: admin_service ---
      - name: Build and push admin_service
        uses: docker/build-push-action@v5
        with:
          context: ./admin_service
          file: ./admin_service/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/admin_service:${{ env.BACKEND_TAG }}
          
      # --- Build and Push: sf_feedback_service ---
      - name: Build and push sf_feedback_service
        uses: docker/build-push-action@v5
        with:
          context: ./sf_feedback_service
          file: ./sf_feedback_service/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/sf_feedback_service:${{ env.BACKEND_TAG }}

  # =======================================================
  # JOB 2: Build and Push Frontend
  # =======================================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # --- Build and Push: Frontend ---
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./JFSD_FrontendDeployment-main
          file: ./JFSD_FrontendDeployment-main/Dockerfile
          push: true
          # Frontend typically uses 'latest' tag for easy Kubernetes deployment
          tags: ${{ env.DOCKER_USERNAME }}/frontend:latest

